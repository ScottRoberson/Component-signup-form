<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Intro component with sign up form</title>



</head>

<body>
  <div class="container">

    <!--  -->
    <div class="main-wrapper">
      <div class="info">
        <h1>Learn to code by watching others</h1>
        <p class="tag-line">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding
          how developers think is invaluable.</p>
      </div>
      <div class="signup">
        <p class="offer">
          <span>Try it free 7 days</span> then $20/mo. thereafter</p>
        <form id="signup-form">
          <input class="input-error" type="text" placeholder="First Name">

          <!-- <p class="warning">First name cannot be empty</p> -->
          <input class="input-error" type="text" placeholder="Last Name">
          <!-- <p class="warning">Last name cannot be empty</p> -->
          <input class="input-error" type="email" placeholder="Email Address">
          <!-- <p class="warning">Looks like this is not a valid email</p> -->
          <input class="input-error" type="password" placeholder="Password">
          <!-- <p class="warning">Password cannot be empty</p> -->
          <button id="signup-btn">Claim Your Free Trial</button>
        </form>
      </div>
      <!-- footer here -->


    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
</body>

</html>
